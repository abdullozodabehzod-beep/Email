<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти-email</title>
    <link rel="stylesheet" href="Email.css">
    <link rel="icon" href="img/user-solid-full.svg">
</head>
<body>
    <div style="font-size: 50px; color: aliceblue; padding: 20px;">Войти в Email</div>
    <div class="go-in">Войти<img src="img/user-solid-full.svg" alt="user" width="100px" height="100px"></div>
 
    <div class="block">
    <h1 id="email-id">Email</h1>
    <input type="email" name="email" placeholder="Введите email" class="email">   
    </div>

     <div class="block">
    <h1 id="login-id">Логин</h1>
    <input type="password" name="password" placeholder="Введите логин email" class="login">   
    </div>

    
     <div class="block">
    <h1 id="login-return-id">Подвердите логин</h1>
    <input type="password" name="password" placeholder="Подвердите логин" class="login-return">   
    </div>

      <div class="block">
    <button class="control">Подвердит</button>
        </div>

        <details style="color: aliceblue; cursor: pointer;">
        <summary>Подробнее</summary>
        <li>Логин не должен содержать символы "@#$%"</li>
        <li>Задайте правильно свой логин чтобы не было ошибок!!!</li>
        <li>Всегда проверте!!!</li>
        <li>Если зокончили можете нажатьь на 'Подвердит' и зайти в свой email. </li>
    </details>

</body>
</html>
